<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebRTC Signaling</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1,h2 { color: #25d366; }
        textarea {
            width: 100%;
            height: 160px;
            background: #1c1c1c;
            color: #25d366;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #1c1c1c;
            color: #25d366;
            border: 1px solid #333;
        }
        button {
            padding: 14px;
            width: 100%;
            font-size: 18px;
            background: #25d366;
            border: none;
            color: black;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Call – WebRTC Signaling</h1>

    <h2>1. Codigo de llamada</h2>
    <input id="callcode" placeholder="Ej: fefin_call0042">

    <h2>2. Oferta</h2>
    <textarea id="offer" placeholder="Pega aquí la oferta"></textarea>

    <h2>3. Respuesta</h2>
    <textarea id="answer" placeholder="Aquí aparecerá la respuesta (para copiar)"></textarea>

    <button onclick="copyAnswer()">Copiar respuesta ✔</button>

    <script>
        function copyAnswer() {
            const ans = document.getElementById("answer");
            ans.select();
            document.execCommand("copy");
            alert("Respuesta copiada");
        }
    </script>

</body>
</html>
