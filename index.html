<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebRTC Signaling</title>
    <style>
        body {
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            background: #1e1e1e;
            color: #00e676;
            border: 1px solid #333;
            padding: 10px;
        }
        button {
            padding: 12px;
            width: 100%;
            background: #00e676;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        h2 {
            color: #00e676;
        }
    </style>
</head>
<body>
    <h1>WebRTC Manual Signaling</h1>

    <h2>1. Oferta (copiar y enviar a tu amigo)</h2>
    <textarea id="offer" placeholder="Aquí irá la oferta generada por Python"></textarea>

    <h2>2. Respuesta (pegar la respuesta de tu amigo)</h2>
    <textarea id="answer" placeholder="Aquí pega la respuesta"></textarea>

    <button onclick="copyOffer()">Copiar oferta ✔</button>

    <script>
        function copyOffer() {
            const offer = document.getElementById("offer");
            offer.select();
            document.execCommand("copy");
            alert("Oferta copiada");
        }
    </script>
</body>
</html>
