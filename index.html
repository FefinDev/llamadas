<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>FefinCall</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #111;
        color: white;
    }

    #app {
        display: flex;
        height: 100vh;
    }

    #sidebar {
        width: 300px;
        background: #202c33;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .title {
        margin: 0;
        font-size: 26px;
        text-align: center;
        color: #25d366;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background: #111b21;
        color: white;
        font-size: 16px;
    }

    button {
        padding: 12px;
        background: #25d366;
        color: black;
        border: none;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #1faa55;
    }

    #main {
        flex: 1;
        background: #0b1418;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    video {
        width: 45%;
        background: black;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div id="app">

    <div id="sidebar">
        <h2 class="title">FefinCall</h2>

        <input id="username" placeholder="Tu nombre..." />
        <input id="target" placeholder="Usuario a llamar..." />

        <button id="callBtn">Llamar</button>
        <button id="answerBtn" style="background:#34b7f1;">Responder</button>
    </div>

    <div id="main">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

</div>

<script>
// URLs de tu repo GitHub RAW
const CALLS_URL = "https://raw.githubusercontent.com/FefinDev/llamadas/main/calls.json";
const UPDATE_URL = "http://localhost:5000/update";

// WebRTC
let localStream;
let pc;

// elementos
const callBtn = document.getElementById("callBtn");
const answerBtn = document.getElementById("answerBtn");

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

async function startLocalVideo() {
    localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
    });
    localVideo.srcObject = localStream;
}

async function createPeer() {
    pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    // enviar streams
    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

    // cuando llega video remoto
    pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
    };
}

async function call() {
    const user = document.getElementById("username").value;
    const target = document.getElementById("target").value;

    await createPeer();

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    // mandar offer al repo vía tu server.py
    await fetch(UPDATE_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            caller: user,
            target: target,
            offer: offer
        })
    });

    alert("Oferta enviada");
}

async function answer() {
    const user = document.getElementById("username").value;

    // leer la offer del repo
    const data = await fetch(CALLS_URL).then(r => r.json());

    const offer = data.offer;
    const caller = data.caller;

    if (!offer) {
        return alert("No hay llamadas entrantes");
    }

    await createPeer();

    await pc.setRemoteDescription(new RTCSessionDescription(offer));
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    // enviar answer
    await fetch(UPDATE_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            answer: answer,
            caller: caller,
            target: user
        })
    });

    alert("Respuesta enviada");
}

callBtn.onclick = call;
answerBtn.onclick = answer;

// iniciar cámara
startLocalVideo();
</script>

</body>
</html>
